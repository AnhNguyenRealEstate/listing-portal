<section class="container pt-2 d-none d-lg-block">
    <div class="row">
        <div class="col-12">
            <h1 class="h3">
                Upload new report
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="reportDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field>
                <mat-label>Recipient(s)</mat-label>
                <mat-select multiple>
                    <mat-option *ngFor="let person of recipients" [value]="person.email">{{person.name}}</mat-option> 
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-12">
            <!-- Details -->
        </div>
        <div class="col-12">
            <!-- Submit/Save -->
        </div>
    </div>
</section>
