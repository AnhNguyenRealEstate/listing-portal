<section class="container pt-2 d-none d-lg-block">
    <div class="row">
        <div class="col-12">
            <h1 class="h3">
                Upload new report
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-4">
            <mat-form-field appearance="fill" color="accent">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="reportDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-4">
            <mat-form-field color="accent">
                <mat-label>Recipient(s)</mat-label>
                <mat-select multiple>
                    <mat-option *ngFor="let person of recipients" [value]="person.email">{{person.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div>Details</div>
            <app-editor [text]="report.content!" (textChange)="report.content = $event"></app-editor>
        </div>
    </div>
    <div class="row">
        <div class="col-12 pt-2 d-flex justify-content-end">
            <button mat-mini-fab color="accent">
                <mat-icon>upload</mat-icon>
            </button>
        </div>
    </div>
</section>
