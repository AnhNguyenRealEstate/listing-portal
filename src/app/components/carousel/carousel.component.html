<ngb-carousel *ngIf="imageSources && imageSources.length">
  <ng-template ngbSlide *ngFor="let src of imageSources; let i = index">
    <div class="picsum-img-wrapper">
      <img [src]="src" style="max-width: 100%">
    </div>
    <div class="carousel-caption">
    </div>
  </ng-template>
</ngb-carousel>
