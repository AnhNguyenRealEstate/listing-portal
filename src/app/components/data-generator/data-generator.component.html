<section class="container-flex pt-2 ms-4 me-4" style="height: 100vh">
    <mat-form-field color="accent">
        <mat-label>Number of Listings</mat-label>
        <input matInput [(ngModel)]="listingsToGenerate" type="number" placeholder="# of listings...">
    </mat-form-field>
    <button mat-button color="accent" (click)="generateData()">Generate</button>
    <button mat-button color="default" (click)="deleteAll()">Delete All</button>
</section>
