<mat-toolbar class="navbar">
    <a class="navbar-brand" href="/">
        <span style="font-size:x-large">
            <mat-icon color="accent" inline="true">home</mat-icon>
        </span>
    </a>

    <div class="d-none d-md-flex">
        <a mat-button [routerLink]="['/listings']">Listings</a>
        <a *ngIf="loggedIn" mat-button [routerLink]="['/listing-upload']">Upload</a>
        <a mat-button href="/about-us">About Us</a>
        <a *ngIf="!loggedIn" mat-button (click)="showLoginModal()">
            Sign In
        </a>
        <a *ngIf="loggedIn" mat-button (click)="logout()">
            Sign Out
        </a>
    </div>
    <button mat-button class="menu-button d-md-none" (click)="sidenav.toggle()">
        <mat-icon>{{ isMenuOpen ? 'menu_open' : 'menu' }}</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav position="end" autoFocus="false" mode="over" [(opened)]="isMenuOpen" class="sidenav"
        (click)="sidenav.toggle()">
        <a mat-button [routerLink]="['/listings']">
            <mat-icon>view_list</mat-icon>
            <span class="ps-4">Listings</span>
        </a>
        <a *ngIf="loggedIn" mat-button [routerLink]="['/listing-upload']">
            <mat-icon>upload</mat-icon>
            <span class="ps-4">Upload</span>
        </a>
        <a mat-button [routerLink]="['/listing-generator']">
            <mat-icon>settings</mat-icon>
            <span class="ps-4">Generate Listings</span>
        </a>
        <a mat-button href="/about-us">
            <mat-icon>real_estate_agent</mat-icon>
            <span class="ps-4">About Us</span>
        </a>
        <a *ngIf="!loggedIn" mat-button (click)="showLoginModal()">
            <mat-icon>login</mat-icon>
            <span class="ps-4">Sign In</span>
        </a>
        <a *ngIf="loggedIn" mat-button (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span class="ps-4">Sign Out</span>
        </a>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-loading-spinner></app-loading-spinner>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
