<section class="container-flex justify-content-between">
    <h1>Login</h1>
    <mat-divider class="pb-2"></mat-divider>
    <mat-form-field color="accent" class="d-block">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="userName">
    </mat-form-field>
    <mat-form-field color="accent" class="d-block">
        <mat-label>Password</mat-label>
        <input matInput type="text" [(ngModel)]="password">
    </mat-form-field>
    <button mat-flat-button color="accent" (click)="login()">Login</button>
</section>
