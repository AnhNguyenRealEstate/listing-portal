<section #desktopSearchView class="container-flex pt-2 ms-4 me-4 d-none d-lg-block">
    <h1 class="page-title">
        Listings
    </h1>
    <mat-divider class="pb-2"></mat-divider>
    <div class="pt-2 pb-3">
        <app-search-bar class="pe-2" [mode]="'desktop'">
        </app-search-bar>
    </div>
    <mat-divider class="pb-2"></mat-divider>
    <section class="pb-2">
        <div class="row pb-3">
            <div class="col-4">
                <app-listing-location></app-listing-location>
            </div>
            <div class="col-8">
                <app-search-results [mode]="'desktop'"></app-search-results>
            </div>
        </div>
    </section>

    <section *ngIf="showListingDetails">
        <mat-divider class="pb-2"></mat-divider>
        <div class="row">
            <div class="col-12 listing-details">
                <app-listing-details></app-listing-details>
            </div>
        </div>
    </section>
</section>

<section #mobileSearchView class="container-flex pt-2 py-2 d-lg-none listing-search-mobile-section">
    <app-search-bar [mode]="'mobile'"></app-search-bar>
    <app-search-results [mode]="'mobile'"></app-search-results>

    <div class="float-controls-mobile d-sm-none">
        <button mat-mini-fab (click)="scrollTop()">
            <mat-icon color="accent">keyboard_arrow_up</mat-icon>
        </button>
    </div>
</section>
