<section class="container pt-2 d-none d-md-block">
    <h1 class="page-title">
        Listings Search
    </h1>
    <div class="pt-2 pb-3">
        <app-search-bar class="pe-2" [searchCriteria]="searchCriteria" (searchCompleted)="searchCompleted()">
        </app-search-bar>
    </div>
    <mat-divider class="pb-2"></mat-divider>
    <section>
        <h2>Search Results</h2>
        <div class="row pb-3">
            <div class="col-4">
                <google-map height="400px" width="100%" [options]="mapOptions">
                    <map-marker *ngIf="mapMarker" [position]="mapMarker.position!" [label]="mapMarker.label!">
                    </map-marker>
                </google-map>

            </div>
            <div class="col-8">
                <div class="search-results-desktop" infiniteScroll [infiniteScrollDistance]="2"
                    [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
                    <div *ngFor="let result of searchResults" class="card mb-1" (click)="viewListing(result.id)">
                        <div class="card-header h5">
                            {{result.title}}
                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-4">
                                    <img *ngIf="result.coverImage" [src]="result.coverImage">
                                </div>
                                <div class="col-8">
                                    <div *ngIf="result.propertyType"><label>Type:</label> {{result.propertyType}}</div>
                                    <div *ngIf="result.location"><label>Location:</label> {{result.location}}</div>
                                    <div *ngIf="result.price"><label>Price:</label> ${{result.price}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section *ngIf="currentListingId">
        <mat-divider class="pb-2"></mat-divider>
        <div class="row">
            <div class="col-12 listing-details">
                <app-listing-details [listingId]="currentListingId"></app-listing-details>
            </div>
        </div>
    </section>
</section>

<section class="container pt-2 d-md-none" style="height: 700px">
    <h1>
        Listings Search
    </h1>
    <div class="row">
        <div class="col">
            <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
                <div *ngFor="let result of searchResults" class="card mb-1" (click)="viewListing(result.id)">
                    <div class="card-header h5">
                        {{result.title}}
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <img width="100px" height="100px" *ngIf="result.coverImage" [src]="result.coverImage">
                            </div>
                            <div class="col-8">
                                <div *ngIf="result.propertyType"><label>Type:</label> {{result.propertyType}}</div>
                                <div *ngIf="result.location"><label>Location:</label> {{result.location}}</div>
                                <div *ngIf="result.price"><label>Price:</label> ${{result.price}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="float-controls-mobile">
        <button mat-fab color="accent">
            <mat-icon (click)="openSearchModal()">search</mat-icon>
        </button>
    </div>
</section>
