<section *ngIf="showListing" class="container">
    <div class="row">
        <div class="col-12">
            <h2>{{listing.location}} | {{listing.currency === 'USD'? '$' : 'Ä‘'}}{{listing.price}} - <span>Details</span></h2>
        </div>
    </div>
    <div class="row listing-images pb-4" *ngIf="listing.imageSources && listing.imageSources!.length">
        <ngb-carousel #carousel [interval]="carouselInterval">
            <ng-template ngbSlide *ngFor="let src of listing.imageSources">
                <div class="picsum-img-wrapper">
                    <img [src]="src" style="width: 40%">
                </div>
            </ng-template>
        </ngb-carousel>
        <ul class="carousel-thumbnail">
            <li class="carousel-thumbnail-item list-inline-item"
                *ngFor="let src of listing.imageSources; let i = index" (click)="cycleToSlide(i)">
                <a class="selected">
                    <img class="carousel-thumbnail-img" [src]="src">
                </a>
            </li>
        </ul>
    </div>
    <div class="row">
        <p *ngIf="listing.address" [innerHtml]="listing.address"></p>
        <p *ngIf="listing.description" [innerHtml]="listing.description">
        </p>
    </div>
</section>
