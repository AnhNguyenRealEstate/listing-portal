<section *ngIf="property">
    <h1>{{property.name}}</h1>
    <mat-divider></mat-divider>
    <div class="pt-10 pb-10" [innerHtml]="property.description">
    </div>
    <div>
        <div class="h5">Giấy tờ</div>
        <mat-divider class="pb-2"></mat-divider>
        <a class="d-block" href="javascript:void(0)" (click)="getDoc(doc)" *ngFor="let doc of property.documents">
            {{doc.displayName}}
        </a>
    </div>
</section>
